<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script defer src="./app.js"></script>
  </head>
  <body>
    <header>
      <div class="searchBar">
        <h1>IP Address Tracker</h1>
        <form class="searchBar__input">
          <input id="searchBar" type="text" placeholder="Search for any IP address or domain" />
          <button id="confirmeButton"><img src="./images/icon-arrow.svg" alt="" /></button>
        </form>
      </div>
    </header>
    <section class="infoContainer">
      <div class="infoContainer__info" data-IP>
        <p>IP Address</p>
        <h2 class="info-container-data">0.0.0.0</h2>
      </div>
      <div class="infoContainer__info" data-Location>
        <p>Location</p>
        <h2 class="info-container-data">Miensk</h2>
      </div>
      <div class="infoContainer__info" data-Timezone>
        <p>Timezone</p>
        <h2 class="info-container-data">UTC +2</h2>
      </div>
      <div class="infoContainer__info" data-ISP>
        <p>ISP</p>
        <h2 class="info-container-data">American satellite</h2>
      </div>
    </section>
    <footer id="map"></footer>
    <dialog id="ErrorMessage" class="">
      <h2>My goddness</h2>
      <div>The inputted IP address is wrong or doesn't exist</div>
      <button id="closeButton">Close</button>
    </dialog>
  </body>
</html>
